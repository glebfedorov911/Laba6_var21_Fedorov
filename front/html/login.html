<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <script src="../../front/scripts/jquery-3.7.1.min.js" defer></script>
    <script type="module" src="../../front/scripts/HTTPClient.js" defer></script>
    <script type="module" src="../../front/scripts/utils.js" defer></script>
    <script type="module" src="../../front/scripts/login.js" defer></script>
    <link rel="stylesheet" href="../../front/styles/login.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Авторизация</h1>
        <div class="form-group">
            <label for="login">Логин</label>
            <input type="text" id="login" class="form-input" placeholder="Введите логин">
        </div>
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" class="form-input" placeholder="Введите пароль">
        </div>
        <button type="submit" class="submit-btn">Войти</button>
        <div id="mainError" class="error"></div>
        <div class="register-link">
            Нет аккаунта? <a href="../../index.html">Зарегистрироваться</a>
        </div>
    </div>
</div>
</body>
</html>
